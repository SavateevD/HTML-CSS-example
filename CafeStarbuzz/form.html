<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
    <link rel="stylesheet" type="text/css" href="starbuzz.css" />
    <link type="text/css" rel="stylesheet" href="formStyle.css" />
</head>
<body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click submit to order</h2>

    <form action="http://starbuzzcoffe.com/processorder.php" method="post">
        <div class="tableRow">
            <p>
                Chose your coffee:
               </p>
                <p>
                    <select name="beans">
                    <option value="Mix">home made coffee mix</option>
                    <option value="Bolivia">Bolibia coffee</option>
                    <option value="Gvatemale">Gvatemale coffee</option>
                    <option value="Kenia">Kenia coffee</option>
                </select>
            </p>
        </div>
        <div class="tableRow">
            <p>
                Type:
            </p>
            <p>
                <input type="radio" name="beantype" value="Whole" checked="checked" /> Whole bean<br />
                <input type="radio" name="beantype" value="Ground" /> Ground
            </p>
        </div>
        <div class="tableRow">
            <p>
                Number of bags:
            </p>
            <p>
                <input type="number" name="bags" min="1" max="10" />
            </p>
        </div>
        <div class="tableRow">
            <p>
                Must arrive by date:
            </p>
            <p>
                <input type="date" name="date" />
            </p>
        </div>
        <div class="tableRow">
            <p>
                Extras:
            </p>
            <p>
                <input type="checkbox" name="extras[]" value="giftwrap">
                Gift wrap
                <br />
                <input type="checkbox" name="extras[]" value="catalog" checked>
                Include catalog with order
            </p>
        </div>
        <div class="tableRow">

            <p class="heading">

                Ship to:
            </p>
            <p>

            </p>
            </div>
            <div class="tableRow">
                <p>
                    Name:
                </p>
                <p>
                    <input type="text" name="name" />
                </p>
            </div>
            <div class="tableRow">
                <p>
                    Address:
                </p>
                <p>
                    <input type="text" name="address" />
                </p>
            </div>
            <div class="tableRow">
                <p>
                    City:
                </p>
                <p>
                    <input type="text" name="city" />
                </p>
            </div>
            <div class="tableRow">

                <p>
                    Country:
                </p>
                <p>
                    <input type="text" name="state" />
                </p>
            </div>
        <div class="tableRow">
            <p>
                Zip Code:
            </p>
            <p>
                <input type="text" name="zip" />
            </p>
        </div>
            <div class="tableRow">

                <p>
                    Phone Number:
                </p>
                <p>
                    <input type="tel" name="phone" />
                </p>
            </div>
            <div class="tableRow">

                <p>
                    Customer Comments:
                </p>
                <p>
                    <textarea name="comments"></textarea>
                </p>
            </div>
            <div class="tableRow">
                <p></p>
                <p>
                    <input type="submit" value="Order now" />
                </p>
            </div>

    </form>

</body>
</html>
